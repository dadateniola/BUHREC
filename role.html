<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Roles</title>
<style>
  .container {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
  }
  .block {
    width: 30%;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    position: relative;
  }
  .checkbox {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
</head>
<body>
<h2>Select a role</h2>
<p>Select your role to customize your experience and get started</p>
<div class="container">
  <div class="block">
    <p>Im a student</p>
    <p>Student proposal and contribute to research</p>
    <input type="checkbox" class="checkbox" checked>
  </div>
  <div class="block">
    <p>Im a researcher</p>
    <p>Submit and manage research proposals</p>
    <input type="checkbox" class="checkbox" checked>
  </div>
  <div class="block">
    <p>Im a reviewer</p>
    <p>Provide valuable insight on research proposals</p>
    <input type="checkbox" class="checkbox" checked>
  </div>
</div>
<div>
    <button>Continue</button>
</div>
</body>
</html>
